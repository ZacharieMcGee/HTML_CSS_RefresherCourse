<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML / CSS Full Course</title>
  <link rel="stylesheet" href="styles.css" />
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <nav>
      <a href="#" class="greyLink">
        <p>About</p>
      </a>
      <a href="#" class="greyLink">
        <p>Store</p>
      </a>
    </nav>
    <section>
        <a href="#" class="whiteLink">
          <p>Gmail</p>
        </a>
        <a href="#" class="whiteLink">
          <p>Images</p>
        </a>
        <a href="#" class="whiteLink">
          <i class="fa-solid fa-list-ul"></i>
        </a>
        <a href="#" class="profileImgContainer">
          <img src="public/profile.jpg" alt="cat profile pic" />
        </a>
    </section>
  </header>

  <main>
    <div>
      <h1 class="headerText" id="headerLogo">Google!</h1>
    </div>
    <div class="searchBar">
      <div>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <input />
      <div class="iconButtonContainer">
        <button class="iconButton">
          <i class="fa-solid fa-microphone"></i>
        </button>
        <button class="iconButton">
          <i class="fa-solid fa-camera"></i>
        </button>
      </div>
    </div>

    <div class="searchButtonsContainer">
      <button>
        <p>Google Search</p>
      </button>
      <button>
        <p>I'm Feeling Lucky</p>
      </button>
    </div>

    <div class="langSelection">
      <p>Google offered in: <span>Maori</span></p>
    </div>
  </main>

  <footer>
    <section>
      <p>New Zealand</p>
    </section>
    <section>
      <div class="footerLinks">
        <a>Advertising</a>
        <a>Business</a>
        <a>How Search Works</a>
      </div>
      <div class="footerLinks">
        <a>Privacy</a>
        <a>Terms</a>
        <a>Settings</a>
      </div>
    </section>
  </footer>
</body>
</html>
